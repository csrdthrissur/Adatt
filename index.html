		 // Function to create labels for each Node and add them to the labelsLayer
        function addLabelsForNodes() {
            json_Node_19.features.forEach(function (feature) {
                var latlng, NodeName;

                // Adjust the following lines based on your GeoJSON structure
                if (feature.geometry.type === 'Point') {
                    // If the geometry type is Point, use the coordinates directly
                    latlng = L.latLng(feature.geometry.coordinates[1], feature.geometry.coordinates[0]);
                } else if (feature.geometry.type === 'LineString' && feature.geometry.coordinates.length > 1) {
                    // If the geometry type is LineString, use the midpoint of the line
                    var midPointIndex = Math.floor(feature.geometry.coordinates.length / 2);
                    latlng = L.latLng(feature.geometry.coordinates[midPointIndex][1], feature.geometry.coordinates[midPointIndex][0]);
                } else {
                    // Handle other geometry types as needed
                    return;
                }

                // Adjust the following line based on the property containing the Node
                NodeName = feature.properties['node'];

                // Create a divIcon with the Node Name as the content
                var labelIcon = L.divIcon({
                    className: '',
                    html: NodeName,
					iconAnchor: [50, 0],
                });

                // Create a marker with the labelIcon and add it to the labelsLayer
                var labelMarker = L.marker(latlng, { icon: labelIcon });
                labelsLayer.addLayer(labelMarker);
            });
        }

                if (labelsVisible) {

        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

        var Filters = {"road_ward": "real","road_refid": "str","road_name": "str","road_stype": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }

var drawControl = new L.Control.Draw({
    position: 'bottomleft',
    edit: {
        featureGroup: drawnItems // Allows bulk editing
    },
    draw: {
        polyline: true,
        polygon: true,
        marker: true
    }
});
map.addControl(drawControl); //  Add control to map

// Event listener for when a shape is created
map.on(L.Draw.Event.CREATED, function (event) {
    var layer = event.layer;
    drawnItems.addLayer(layer);

    var name = prompt('Enter a name for this shape:');
    var id = prompt('Enter an ID for this shape:');
    var category = prompt('Enter a category for this shape:');
    var typeOfWork = prompt('Enter the type of work for this shape:');
    var amount = prompt('Enter the amount for this shape:');
    var year = prompt('Enter the year for this shape:');

    // Calculate area for polygons
    var area = "N/A";
    if (layer instanceof L.Polygon || layer instanceof L.Polyline) {
        var geojson = layer.toGeoJSON();
        area = turf.area(geojson); // Area in square meters
        area = (area / 10000).toFixed(2) + " ha"; // Convert to hectares
    }

    // Attach properties
    layer.feature = layer.feature || {};
    layer.feature.type = "Feature";
    layer.feature.properties = {
        name: name,
        id: id,
        category: category,
        type_of_work: typeOfWork,
        amount: amount,
        year: year,
        area: area
    };

    // Bind popup with area displayed
    layer.bindPopup(generatePopupContent(layer));

    saveToLocalStorage();
});

// Function to generate popup content
function generatePopupContent(layer) {
    var props = layer.feature.properties || {};
    return `
        <strong>Name:</strong> ${props.name || ''}<br>
        <strong>ID:</strong> ${props.id || ''}<br>
        <strong>Category:</strong> ${props.category || ''}<br>
        <strong>Type of Work:</strong> ${props.type_of_work || ''}<br>
        <strong>Amount:</strong> ${props.amount || ''}<br>
        <strong>Year:</strong> ${props.year || ''}<br>
        <strong>Area:</strong> ${props.area || 'N/A'}<br>
        <button onclick="editLayer('${layer._leaflet_id}')">Edit</button>
        <button onclick="deleteLayer('${layer._leaflet_id}')">Delete</button>
    `;
}

// Function to edit a layer
function editLayer(layerId) {
    var layer = drawnItems.getLayer(layerId);
    if (layer) {
        layer.editing.enable();
        alert('Editing enabled. Drag to modify and click to save.');

        map.once('click', function () {
            layer.editing.disable();
            
            // Recalculate area if it's a polygon
            if (layer instanceof L.Polygon || layer instanceof L.Polyline) {
                var geojson = layer.toGeoJSON();
                var newArea = turf.area(geojson);
                newArea = (newArea / 10000).toFixed(2) + " ha"; // Convert to hectares
                layer.feature.properties.area = newArea;
            }

            layer.bindPopup(generatePopupContent(layer)); //  Update popup after editing
            saveToLocalStorage();
            alert('Editing saved.');
        });
    }
}

// Function to delete a layer
function deleteLayer(layerId) {
    var layer = drawnItems.getLayer(layerId);
    if (layer) {
        if (confirm('Are you sure you want to delete this layer?')) {
            drawnItems.removeLayer(layer);
            saveToLocalStorage();
            alert('Layer deleted.');
        }
    }
}

// Function to save shapes to localStorage
function saveToLocalStorage() {
    var savedData = drawnItems.toGeoJSON();
    localStorage.setItem('drawnShapes', JSON.stringify(savedData));
}

// Function to load shapes from localStorage
function loadFromLocalStorage() {
    var savedData = JSON.parse(localStorage.getItem('drawnShapes'));
    if (savedData) {
        L.geoJSON(savedData, {
            onEachFeature: function (feature, layer) {
                drawnItems.addLayer(layer);

                // Recalculate area for polygons
                if (layer instanceof L.Polygon || layer instanceof L.Polyline) {
                    var geojson = layer.toGeoJSON();
                    var area = turf.area(geojson);
                    area = (area / 10000).toFixed(2) + " ha"; // Convert to hectares
                    layer.feature.properties.area = area;
                }

                //  Restore popups after reloading from localStorage
                layer.bindPopup(generatePopupContent(layer));
            }
        }).addTo(map);
    }
}

// Load saved shapes when the page loads
loadFromLocalStorage();

// Export Functionality
function exportData() {
    var savedData = drawnItems.toGeoJSON();
    var blob = new Blob([JSON.stringify(savedData)], { type: 'application/json' });
    var link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'map_data.geojson';
    link.click();
}

// Import Functionality
function importData(event) {
    var file = event.target.files[0];
    var reader = new FileReader();
    reader.onload = function (e) {
        var geojsonData = JSON.parse(e.target.result);
        L.geoJSON(geojsonData, {
            onEachFeature: function (feature, layer) {
                drawnItems.addLayer(layer);

                // Add popup with edit and delete buttons
                layer.bindPopup(generatePopupContent(layer));
            }
        }).addTo(map);
    };
    reader.readAsText(file);
}

// Export Button
var exportButton = L.control({ position: 'topright' });
exportButton.onAdd = function () {
    var div = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');
    div.innerHTML = '<a href="#" title="Export Data" style="padding: 4px; background: white; border: 1px solid #ccc; color: white; text-align: center; display: block;"> Export</a>';
    div.style.cursor = 'pointer';
    div.style.background = '#007bff';
    div.style.color = 'white';
    div.style.textAlign = 'center';
    div.onclick = exportData;
    return div;
};
exportButton.addTo(map);

// Import Button
var importButton = L.control({ position: 'topright' });
importButton.onAdd = function () {
    var div = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');
    div.innerHTML = '<a href="#" title="Import Data" style="padding: 4px; background: white; border: 1px solid #ccc; color: white; text-align: center; display: block;"> Import</a>';
    div.style.cursor = 'pointer';
    div.style.background = '#28a745';
    div.style.color = 'white';
    div.style.textAlign = 'center';
    div.style.marginTop = '14px';

    var input = document.createElement('input');
    input.type = 'file';
    input.accept = '.geojson';
    input.style.opacity = '0';
    input.style.width = '0';
    input.style.height = '0';
    input.style.position = 'absolute';
    input.onchange = importData;

    div.onclick = (e) => {
        e.stopPropagation();
        input.click();
    };

    div.appendChild(input);
    return div;
};
importButton.addTo(map);
